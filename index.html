<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MC BUY</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/AvenirNextCyr.css">
    <link rel="stylesheet" href="css/PlayfairDisplay.css">
    <link rel="shortcut icon" type="image/png" href="image/icon/heart-upside-down.png"/>
</head>
<body>
    <header class='header'>
        <div class='header__info'>
            <div class="header__info-item">
                <img class='header__img' src="image/icon/aeroplane.png" alt="Бесплатная доставка и примерка">
                <span class="header__info-text">Бесплатная доставка и примерка</span>
            </div>
            <div class='header__info-item'>
                <img class='header__img' src="image/icon/time.png" alt="Рабочий график">
                <span class='header__info-text'>Пр - Вс 9:00 - 21:00</span>
            </div>
            <div class='header__info-item'>
                <img class='header__img' src="image/icon/call.png" alt="Позвоните нам">
                <span class='header__info-text'>8 800 555 27 48</span>
            </div>
            <div class='header__info-item'>
                <img class='header__img' src="image/icon/user.png" alt="Рабочий график">
                <span class='header__info-text'>Вход/Регистрация</span>
            </div>
        </div>
        <div class="header__container">
            <div class="header__form-search">
                <img class='header__img' src="image/icon/magnifying-glass.png" alt="Найте товар">
                <input class='search-value' value="Поиск" onfocus="value = ''"></input>
            </div>
            <img class="logo" src="image/icon/mc-buy.png">
            <div class="goods-basket">
                <img class='header__img' src="image/icon/heart-upside-down.png" alt="Избранное">
                <img class='header__img' src="image/icon/basket.png" alt="Корзина">
                <span .goods-bascet__counter>10</span><!-- добавится через js -->
                    
            </div>
        </div>
    </header>

    
</body>
</html>
