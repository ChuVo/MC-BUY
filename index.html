<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MC BUY</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/AvenirNextCyr.css">
    <link rel="stylesheet" href="css/PlayfairDisplay.css">
    <link rel="shortcut icon" type="image/png" href="image/icon/heart-upside-down.png"/>
</head>
<body>
    <header class='header'>
        <div class='header__info header__block-wrapper'>
            <div class="header__info-item">
                <img class='header__img' src="image/icon/aeroplane.png" alt="Бесплатная доставка и примерка">
                <span class="header__info-text">
                        <span class='header__span-br'>Бесплатная доставка&nbsp</span>
                        <span class='header__span-br'>и примерка</span>
                    </span>
            </div>
            <div class='header__info-item'>
                <img class='header__img' src="image/icon/time.png" alt="Рабочий график">
                <p class='header__info-text'>
                    <span class='header__span-br'>Пн - Вс&nbsp</span>
                    <span class='header__span-br''>9:00 - 21:00</span></p>
            </div>
            <div class='header__info-item'>
                <img class='header__img' src="image/icon/call.png" alt="Позвоните нам">
                <span class='header__info-text header__info-text--call-invisible'>
                    <span class='header__span-br'>8 800 555 2748 &nbsp</span>
                    <span class='header__span-br'>8 800 555 2748</span>
                </span>
            </div>
            <div class='header__info-item header__info-item--invisible'>
                <img class='header__img' src="image/icon/user.png" alt="Рабочий график">
                <span class='header__info-text'>Вход/Регистрация</span>
            </div>
        </div>
        <div class="header__container header__block-wrapper">
            <div class="header__form-search header__form-search--down">
                <div class="header__menu-icon">  <!-- Иконка бургера меню -->
                    <input type="checkbox"  id="menu__check">
                    <label  for="menu__check" ></label>
                    <span class="menu__icon-item menu__icon-item--first"></span>
                    <span class="menu__icon-item menu__icon-item--second"></span>
                    <span class="menu__icon-item menu__icon-item--third"></span>
                    <span class="menu__icon-item menu__icon-item--fourth"></span>                      
                </div>
                <img class='header__img header__img--search' src="image/icon/magnifying-glass.png" alt="Найте товар">
                <input class='header__search-value' value="Поиск" onclick="value = ''"></input>
            </div>
            <img class="logo" src="image/icon/mc-buy.png">
            <div class="goods-basket header__goods-basket--down">
                <img class='header__img header__img--search' src="image/icon/heart-upside-down.png" alt="Избранное">
                <img class='header__img header__img--search header__img header__img--not-margin' src="image/icon/basket.png" alt="Посмотреть содержимое корзины">
                <span class="goods-bascet__counter">10</span><!-- добавится через js -->                   
            </div>
        </div>
        <hr class="header__gorizont-line">
        <div class="header__menu menu header__block-wrapper">            
            <nav class="menu__items">
                <a class="menu__item" href="#">новинки</a>
                <a class="menu__item" href="#">одежда</a>
                <a class="menu__item" href="#">обувь</a>
                <a class="menu__item" href="#">сумки</a>
                <a class="menu__item" href="#">аксесуары</a>
                <a class="menu__item"href="#">модный блог</a>
                <a class="menu__item"href="#">sale</a>
            </nav>                       
        </div>
        <hr class="header__gorizont-line header__gorizont-line--margin-bottom">
    </header>
    <main class="main main--block-wrapper">
        <figure class="main__img-wrapper">
            <img class="main__baner" src="image/baner-sale.png" alt="Распродажа в MC BUY" title="Распродажа в MC BUY">
        </figure>
        <div class='content content--margin'>
            <h1 class='content__title content__title--invisible'>Marc Cain Sport</h1>
            <div class="image-content image-content--marc-cain-sports">                
                <figure class='image-content__wrapper image-content__wrapper--margin'>
                    <img class="image-content__pictur image-content__pictur--marc-cain-sports" src="image/marc-cain-sports.png" alt="Marc Cain Sport" title="Распродажа в MC BUY">
                </figure>
            </div>
        </div>
        <div class="content-box">
            <div class="content content--new-style">
                <h1 class="content__title">Новый образ</h1>
                <div class="content__wrapper content__wrapper--absolute">
                    <p class="content__text">Весенний образ 2019 года<br>в каралловом цвете</p>
                    <button class="content__button-buy">Купть</button>
                </div>
                <div class="image-content image-content--new-style">                
                    <figure class='image-content__wrapper image-content__wrapper--zoom'>
                        <img class="image-content__pictur image-content__pictur--new-style image-content__pictur--zoom" src="image/new-image.png" alt="Новый образ с MC BUY" title="Новый образ с MC BUY">
                    </figure>
                </div>
            </div>
            <div class="content-box--width">
                <div class='content'>
                    <h1 class='content__title'>Распродажа</h1>
                    <div class="image-content image-content--margin">                
                        <figure class='image-content__wrapper'>
                            <img class="image-content__pictur image-content__pictur--width" src="image/sale.png" alt="Sale from Marc Cain" title="Распродажа в MC BUY">
                        </figure>
                    </div>
                    <hr class="content-box__horizontal-line">
                </div>
                <div class='content'>
                    <h1 class='content__title'>Сумки</h1>
                    <div class="image-content image-content--bag">                
                        <figure class='image-content__wrapper'>
                            <img class="image-content__pictur image-content__pictur--width image-content__pictur--slide" src="image/bag.jpg" alt="Sale from Marc Cain" title="Распродажа в MC BUY">
                        </figure>
                    </div>
                </div>
            </div>
        </div>



    
    </main>
    
   
       
        
    

    
</body>
</html>
